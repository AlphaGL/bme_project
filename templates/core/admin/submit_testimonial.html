<!-- submit_testimonial.html -->
{% extends 'base.html' %}
{% block title %}Submit Testimonial - BME FUTO{% endblock %}
{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-5">
                        <h2 class="fw-bold mb-4 text-center">Submit Your Testimonial</h2>
                        <p class="text-muted text-center mb-4">Share your experience with BME FUTO resources</p>
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="mt-4 text-center">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-paper-plane me-2"></i>Submit
                                </button>
                                <a href="{% url 'index' %}" class="btn btn-secondary btn-lg">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</section>
{% endblock %}
